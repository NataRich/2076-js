<!DOCTYPE html>
<html lang="en">
<head>
  <title>2076</title>
  <meta name="description" content="Manage a world in 2076">
  <meta name="author" content="Ashley, Jaylan, Mike">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="transition.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <!-- background music -->
    <audio src="assets/sound/bgm.mp3" type="audio/mpeg" autoplay loop></audio>
  <!-- Static in the center -->
  <div class="window">
    <!-- Static at the top -->
    <div class="title">Cyberfarm 2076</div>

    <!-- Static in the center -->
    <div class="screen">
        <div class="overlay next-day-btn" style="z-index: 2;">Next Day</div>
        <!-- Scrolls out from left -->
        <div class="overlay event-card" style="z-index: 2;">
          <h2 class="subject"></h2>
          <p class="desc"></p>
          <p class="result"></p>
          <div class="event-btn">OK</div>
        </div>
        <!-- Scrolls up from bottom -->
        <div class="overlay info-card" style="z-index: 1;">
          <h2 class="info-name"></h2>
          <p class="info-desc"></p>
        </div>
        <!-- Triggers unfold -->
        <div class="overlay panel-trigger-btn" style="z-index: 2;">Statistics</div>
        <!-- Unfolds up -->
        <div class="overlay panel" style="z-index: 2;">
            <h2 class="panel-title">Statistics</h2>
            <div class="panel-core">
                <div class="panel-core-container">
                    <div class="food">Total Food</div>
                    <div class="data food-data">1000</div>
                    <div class="data food-change-data delta">[+200]</div>
                </div>
                <div class="panel-core-container">
                    <div class="survival-day">Survival Days</div>
                    <div class="data survival-day-data" style="color: red;"></div>
                </div>
            </div>
            <div class="panel-general">
                <div class="panel-general-container">
                    <div class="item1" style="justify-content: center;">Role</div>
                    <div class="item2">Population</div>
                    <div class="item3">Food Change</div>
                </div>
                <div class="panel-general-container">
                    <div class="item1">Farmers</div>
                    <div class="item2">
                        <div class="data farmer-pop-data"></div>
                        <div class="data farmer-pop-change-data delta"></div>
                    </div>
                    <div class="item3">
                        <div class="data farmer-food-gain-data delta"></div>
                        <div class="data farmer-food-cost-data delta"></div>
                    </div>
                </div>
                <div class="panel-general-container">
                    <div class="item1">Criminals</div>
                    <div class="item2">
                        <div class="data criminal-pop-data"></div>
                        <div class="data criminal-pop-change-data delta"></div>
                    </div>
                    <div class="item3 data criminal-food-change-data delta"></div>
                </div>
                <div class="panel-general-container">
                    <div class="item1">Prisoners</div>
                    <div class="item2">
                        <div class="data prisoner-pop-data"></div>
                        <div class="data prisoner-pop-change-data delta"></div>
                    </div>
                    <div class="item3 data prisoner-food-change-data delta"></div>
                </div>
                <div class="panel-general-container">
                    <div class="item1">Soldiers</div>
                    <div class="item2">
                        <div class="data soldier-pop-data"></div>
                        <div class="data soldier-pop-change-data delta"></div>
                    </div>
                    <div class="item3 data soldier-food-change-data delta"></div>
                </div>
                <div class="panel-general-container">
                    <div class="item1">Scientists</div>
                    <div class="item2">
                        <div class="data scientist-pop-data"></div>
                        <div class="data scientist-pop-change-data delta"></div>
                    </div>
                    <div class="item3 data scientist-food-change-data delta"></div>
                </div>
            </div>
        </div>


        
    <!-- graphics here -->
        <div class="graphics">
            <div class="window_background">
                <div class="cropland">
                    <img src="assets/background/cropland_grow.png" class="cropland_grow">
                    <img src="assets/background/cropland_grow.png" class="cropland_grow">
                    <img src="assets/background/road.png" class="road"> 
                    <img src="assets/background/cropland_grow.png" class="cropland_grow">
                    <img src="assets/background/cropland_grow.png" class="cropland_grow">
                    <img src="assets/background/road.png" class="road"> 
                    <img src="assets/background/cropland_grow.png" class="cropland_grow">
                    <img src="assets/background/cropland_grow.png" class="cropland_grow">
                    <img src="assets/background/road.png" class="road"> 
                </div>
                <div class="cropland">
                    <img src="assets/background/cropland_grow.png" class="cropland_grow">
                    <img src="assets/background/cropland_grow.png" class="cropland_grow">
                    <img src="assets/background/road.png" class="road"> 
                    <img src="assets/background/cropland_grow.png" class="cropland_grow">
                    <img src="assets/background/cropland_grow.png" class="cropland_grow">
                    <img src="assets/background/road.png" class="road"> 
                    <img src="assets/background/cropland_grow.png" class="cropland_grow">
                    <img src="assets/background/cropland_grow.png" class="cropland_grow">
                    <img src="assets/background/road.png" class="road"> 
                </div>
                <div class="cropland">
                    <img src="assets/background/cropland_grow.png" class="cropland_grow">
                    <img src="assets/background/cropland_grow.png" class="cropland_grow">
                    <img src="assets/background/road.png" class="road"> 
                    <img src="assets/background/cropland_grow.png" class="cropland_grow">
                    <img src="assets/background/cropland_grow.png" class="cropland_grow">
                    <img src="assets/background/road.png" class="road"> 
                    <img src="assets/background/cropland_grow.png" class="cropland_grow">
                    <img src="assets/background/cropland_grow.png" class="cropland_grow">
                    <img src="assets/background/road.png" class="road"> 
                </div>
                <div class="cropland">
                    <img src="assets/background/cropland_grow.png" class="cropland_grow">
                    <img src="assets/background/cropland_grow.png" class="cropland_grow">
                    <img src="assets/background/road.png" class="road"> 
                    <img src="assets/background/cropland_grow.png" class="cropland_grow">
                    <img src="assets/background/cropland_grow.png" class="cropland_grow">
                    <img src="assets/background/road.png" class="road"> 
                    <img src="assets/background/cropland_grow.png" class="cropland_grow">
                    <img src="assets/background/cropland_grow.png" class="cropland_grow">
                    <img src="assets/background/road.png" class="road"> 
                </div>
            </div>
            <div class="background_item_container">
                <img class="background_item" src="assets/background/cabin.png"style="top: 10%; left: 6%">
                <img class="background_item" src="assets/background/cabin.png"style="top: 25%; left: 1%">
                <img class="background_item" src="assets/background/cabin.png"style="top: 40%; left: 6%">
                <img class="background_item" src="assets/background/institute.png" style="top: 10%; left: 44%">
                <img class="background_item" src="assets/background/institute.png" style="top: -40%; left: 35%">
                <img class="background_item" src="assets/background/water.png" style="height:7%; top: -60%; left: 67%">
                <img class="background_item" src="assets/background/water.png" style="height:7%; top: -40%; left: 10%">
                <img class="background_item" src="assets/background/tree.png" style="height:20%; top: -100%; left: 47%">
                <img class="background_item" src="assets/background/tree.png" style="height:20%; top: -70%; left: 70%">
                <img class="background_item" src="assets/background/tree.png" style="height:20%; top: -110%; left: 13%">
                <img class="background_item" src="assets/background/tree.png" style="height:20%; top: -130%; left: 80%">
                <img class="background_item" src="assets/background/wood.png" style="height:15%; top: -175%; left: 42%">
                <img class="background_item" src="assets/background/wood.png" style="height:15%; top: -185%; left: 40%">
                <img class="background_item" src="assets/background/cabin.png"style="top: -150%; left: 75%">
                <img class="background_item" src="assets/background/cabin.png"style="top: -230%; left: 70%">
            </div>
        </div>
    </div>

    <!-- Static at the bottom -->
    <div class="control">
        <div class="options">
            <div class="opt active">Policies</div>
            <div class="opt">Research</div>
        </div>
        <div class="buttons"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
