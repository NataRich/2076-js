<!DOCTYPE html>
<html lang="en">
<head>
  <title>2076</title>
  <meta name="description" content="Manage a world in 2076">
  <meta name="author" content="Ashley, Jaylan, Mike">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <!-- Static in the center -->
  <div class="window">
    <!-- Static at the top -->
    <div class="title">Cyberpunk 2076</div>

    <!-- Static in the center -->
    <div class="screen">
        <!-- Scrolls out from left -->
        <div class="overlay event-card" style="z-index: 2;"></div>
        <!-- Scrolls up from bottom -->
        <div class="overlay info-card" style="z-index: 1;"></div>
        <!-- Unfolds up -->
        <div class="overlay panel" style="z-index: 2;"></div>


        <!-- graphics here -->
        <div class="graphics"></div>
    </div>

    <!-- Static at the bottom -->
    <div class="control">
        <div class="options">
            <div class="opt active">Policies</div>
            <div class="opt">Research</div>
        </div>
        <div class="buttons">
            <div class="btn">Button</div>
            <div class="btn">Button</div>
            <div class="btn">Button</div>
            <div class="btn">Button</div>
            <div class="btn">Button</div>
        </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
